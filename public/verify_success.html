<!DOCTYPE html>
<html>
  <head>
    <title>Account Verified</title>
    <meta charset="UTF-8" />
    <style>
      body { font-family: Arial; text-align: center; padding: 50px; }
      h2 { color: green; }
    </style>
  </head>
  <body>
    <h2>âœ… Account verified successfully</h2>
    <p>Redirecting to login page in <span id="countdown">4</span> seconds...</p>
    <script>
      let sec = 4;
      const countdown = document.getElementById("countdown");
      setInterval(() => {
        sec--;
        countdown.textContent = sec;
        if (sec === 0) window.location.href = "http://localhost:5173/login";
      }, 1000);
    </script>
  </body>
</html>
